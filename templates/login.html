<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BubbleFlow</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>

    <div class="decoration-blob" style="width: 300px; height: 300px; top: 10%; left: -50px;"></div>
    <div class="decoration-blob" style="width: 400px; height: 400px; bottom: 10%; right: -100px;"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                
                <div class="text-center mb-4">
                    <a href="/" class="text-decoration-none d-flex align-items-center justify-content-center gap-2">
                        <i class="fas fa-droplet fa-2x text-primary"></i>
                        <span class="fs-2 fw-bold text-dark">BubbleFlow</span>
                    </a>
                </div>

                <div class="card auth-card">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h3 class="fw-bold">Welcome Back!</h3>
                            <p class="text-muted">Sign in to manage your laundry</p>
                        </div>

                        <form action="/login" method="POST" id="loginForm">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" name="password" id="passwordField" class="form-control" placeholder="••••••••" required>
                                    <button class="btn border-secondary-subtle border-start-0" type="button" onclick="togglePassword()">
                                        <i class="fas fa-eye text-muted" id="passwordIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 rounded-pill btn-login mb-4">
                                Login
                            </button>
                        </form>

                        <div class="text-center mb-4">
                            <p class="text-muted mb-0">
                                Don't have an account? 
                                <a href="/register" class="text-primary fw-bold text-decoration-none">Register here</a>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/" class="text-muted text-decoration-none small">
                        <i class="fas fa-arrow-left me-1"></i> Back to Home
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const field = document.getElementById('passwordField');
            const icon = document.getElementById('passwordIcon');
            if (field.type === "password") {
                field.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Handle Form Loading State (Simulating React's isLoading)
        document.getElementById('loginForm').addEventListener('submit', function() {
            const btn = this.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Signing in...';
        });
    </script>
        {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <script>
      {% for category, message in messages %}
        Swal.fire({
          icon: '{{ "success" if category == "success" else "error" if category == "error" else "info" }}',
          title: '{{ "Success" if category == "success" else "Notice" }}',
          text: '{{ message }}',
          timer: 3000,
          showConfirmButton: false
        });
      {% endfor %}
    </script>
  {% endif %}
{% endwith %}
</body>
</html>
