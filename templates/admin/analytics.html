<!DOCTYPE html>
<html>
<head>
  <title>Admin Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='user_dashboard.css') }}">
</head>
<body>

{% include 'admin/navbar.html' %}

<main class="container py-4">

<h1 class="fw-bold mb-4">Analytics</h1>

<div class="row g-3 mb-4">
  <div class="col-md-4">
    <div class="dashboard-card p-4 text-center">
      <div class="fs-2 fw-bold text-success">â‚±{{ revenue }}</div>
      <div>Total Revenue</div>
    </div>
  </div>
</div>

<div class="row g-4">
  <div class="col-md-6">
    <div class="dashboard-card p-4">
      <h5 class="fw-bold">Orders (Last 7 Days)</h5>
      <ul class="list-group list-group-flush">
        {% for d in daily_orders %}
        <li class="list-group-item d-flex justify-content-between">
          {{ d.day }} <span>{{ d.total }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <div class="col-md-6">
    <div class="dashboard-card p-4">
      <h5 class="fw-bold">Top Services</h5>
      <ul class="list-group list-group-flush">
        {% for s in top_services %}
        <li class="list-group-item d-flex justify-content-between">
          {{ s.service_name }} <span>{{ s.total }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

</main>
</body>
</html>
